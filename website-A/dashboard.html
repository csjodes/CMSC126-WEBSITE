<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Dashboard</title>
  <style>
    .room-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="img/logo1.png" alt="Company Logo">
    <div class="border"></header>
  </div>
  <nav>
    <ul>
      <li>
        <a class="logo">
          <img src="img/new logo.png" alt="">
          <span class="nav-item">VillaStar</span>
        </a>
      </li>
      <li>
        <a href="dashboard.html" id="selected">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="create.html">
          <i class="fas fa-plus"></i>
          <span class="nav-item">Add Room</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="dashboard-container">
    <div class="delete-message" style="color: red; text-align: center; font-size: 20px;"></div>
    
    <h2>Room Informations</h2>
    
    <table>
      <thead>
        <tr>
          <th>Room ID</th>
          <th>Room Type</th>
          <th>Room Capacity</th>
          <th>Room Available</th>
          <th>Room Amenities</th>
          <th>Room Rate</th>
          <th>Room Image</th> <!-- New header column for room image -->
          <th>Actions</th> <!-- New header column for buttons -->
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be populated dynamically using JavaScript -->
      </tbody>
    </table>
  </div>
  
  <script src="dashboard.js"></script>
</body>
</html>
