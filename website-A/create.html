  <h2>New Room Information</h2>

  <div class="create-container">
    
    <form id="create-room-form" action="create.php" method="POST" enctype="multipart/form-data">
      <label for="room_id">Room ID:</label>
      <input type="number" id="room_id" name="room_id" required>

      <label for="roomType">Room Type:</label>
      <select id="roomType" name="roomType" required>
        <option value="" hidden>Room Type</option>
        <option value="Single Room">Single Room</option>
        <option value="Twin Room">Twin Room</option>
        <option value="Beachside Room">Beachside Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Villa">Villa</option>
      </select>

      <label for="roomCapacity">Room Capacity:</label>
      <input type="number" id="roomCapacity" name="roomCapacity" required>

      <label for="roomAvailable">Room Available:</label>
      <select id="roomAvailable" name="roomAvailable" required>
        <option value="" hidden>Availability</option>
        <option value="AVAILABLE">Available</option>
        <option value="RESERVED">Reserved</option>
      </select>

      <div class="choice-box">
        <label for="roomAmenities">Amenities (Check all that apply):</label>
        <div class="choice-options" mb-3>
            <div class="choice">
                <input type="checkbox" value="Aircon" name="roomAmenities[]"/>
                <label for="check-choices">Aircon</label>
            </div>
            <div class="choice" mb-3>
              <input type="checkbox" value="Ceiling Fan" name="roomAmenities[]"/>
              <label for="check-choices">Ceiling Fan</label>
            </div>
            <div class="choice" mb-3>
              <input type="checkbox" value="Wi-fi" name="roomAmenities[]"/>
              <label for="check-choices">Wi-Fi</label>
            </div>
            <div class="choice" mb-3>
              <input type="checkbox" value="Television" name="roomAmenities[]"/>
              <label for="check-choices">Television</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="Single Bed" name="roomAmenities[]"/>
                <label for="check-choices">Single Bed</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="Twin Bed" name="roomAmenities[]"/>
                <label for="check-choices">Twin Bed</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="Double Bed" name="roomAmenities[]"/>
                <label for="check-choices">Double Bed</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="King Bed" name="roomAmenities[]"/>
                <label for="check-choices">King Bed</label>
            </div>
            <div class="choice" mb-3>
              <input type="checkbox" value="Room Service" name="roomAmenities[]"/>
              <label for="check-choices">Room Service</label>
            </div>
            <div class="choice" mb-3>
              <input type="checkbox" value="Laundry Services" name="roomAmenities[]"/>
              <label for="check-choices">Laundry Services</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="Hairdryer" name="roomAmenities[]"/>
                <label for="check-choices">Hairdryer</label>
            </div>
            <div class="choice" mb-3>
                <input type="checkbox" value="Kitchen" name="roomAmenities[]"/>
                <label for="check-choices">Kitchen</label>
            </div>
        </div>
    </div>
    <br>
      <label for="roomRate">Room Rate:</label>
      <input type="number" step="0.01" id="roomRate" name="roomRate" required>

      <label for="roomImage">Upload room image:</label>
      <div class="room-image">
      <input id="roomImage" name="roomImage" type="file" value="" required/>
      </div>

      <button type="submit" name="add-btn" id="add-room-btn">ADD ROOM</button>
