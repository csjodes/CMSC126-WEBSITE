<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="logo icon" type="logo" href="new logo.png">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="create.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <title>Create Room</title>
</head>
<body>
    <div class="header">
      <img id="logo" src="logo1.png" alt="Company Logo">
      <div class="border"></div>
      <div class="rectangle">
        <img id="new-logo" src="new logo.png" alt="New Logo">
      </div>
      <div class="rectangle2">
        <div class="admin-text">Siquitour Admin Panel</div>
        <div class="sidebar">
          <a href="dashboard.html" class="menu-item">Dashboard</a>
          <a href="create.html" class="menu-item">Create</a>
          <a href="#" class="menu-item">Room Status</a>
        </div>
        <div class="line"></div>
      </div>
      <div class="logout">
        <img src="login.png" alt="Logout Icon" class="logout-icon">
        <a href="#" class="logout-text">Log out</a>
      </div>
    </div>
    
  <h1>CREATE ROOM</h1>

  <div class="create-container">
    <form id="create-room-form">
      <label for="room_id">Room ID:</label>
      <input type="number" id="room_id" name="room_id" required>

      <label for="roomType">Room Type:</label>
      <select id="roomType" name="roomType" required>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
        <option value="Deluxe">Deluxe</option>
      </select>

      <label for="roomName">Room Name:</label>
      <input type="text" id="roomName" name="roomName" required>

      <label for="roomCapacity">Room Capacity:</label>
      <input type="number" id="roomCapacity" name="roomCapacity" required>

      <label for="roomAvailable">Room Available:</label>
      <select id="roomAvailable" name="roomAvailable" required>
        <option value="true">Available</option>
        <option value="false">Reserved</option>
      </select>

      <label for="roomAmenities">Room Amenities:</label>
      <select id="roomAmenities" name="roomAmenities" required multiple>
        <option value="WiFi">WiFi</option>
        <option value="TV">TV</option>
        <option value="AC">Air Conditioning</option>
        <option value="Minibar">Minibar</option>
        <option value="Balcony">Balcony</option>
      </select>

      <label for="roomRate">Room Rate:</label>
      <input type="number" step="0.01" id="roomRate" name="roomRate" required>

      <button type="submit">ADD ROOM</button>
    </form>
  </div>

  <script src="create.js"></script>
</body>
</html>
